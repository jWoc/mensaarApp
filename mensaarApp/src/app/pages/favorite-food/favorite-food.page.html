<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>{{'FAVORITEFOODPAGE.title' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Message if there is no food marked as favorite food -->
    <ion-label class="ion-padding ion-text-center">
        <ion-text color="dark" *ngIf="favoriteFoods.length < 1">
            <h2> {{ 'FAVORITEFOODPAGE.messageEmpty' | translate }}</h2>
        </ion-text>
    </ion-label>

    <!-- Container for every single mensa -->
    <div *ngFor="let mensa of favoriteFoods">
        <h4 class="ion-padding-start"> {{ getMensaName(mensa.Mensa) }} </h4>
        <div *ngIf="favoriteFoods.length == 1" class="ion-margin-top"></div>
        <ion-list class="ion-no-padding">
            <!-- List with all favorite foods for the specific mensa -->
            <ion-list>
                <ion-item *ngFor="let food of mensa.FoodName" class="ion-margin-end">
                    <ion-icon color="primary" slot="end" name="heart" (click)="unfavoriteFood(mensa.Mensa, food)">
                    </ion-icon>
                    <ion-label> {{ food }}</ion-label>
                </ion-item>
            </ion-list>
        </ion-list>
    </div>


</ion-content>
